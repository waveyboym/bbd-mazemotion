<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Room</title>
</head>
<body>
  <h1>Room</h1>
  <div id="roomId"></div>
  <div id="status"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const roomId = window.location.pathname.split('/').pop();
    document.getElementById('roomId').innerText = `Room ID: ${roomId}`;

    socket.emit('joinRoom', roomId);

    socket.on('roomJoined', (data) => {
      document.getElementById('status').innerText = `Joined room with ID: ${data.roomId}`;
    });

    socket.on('roomNotFound', () => {
      document.getElementById('status').innerText = `Room not found`;
    });

    socket.on('roomFull', () => {
      document.getElementById('status').innerText = `Room is full`;
    });

    socket.on('gameReady', () => {
      document.getElementById('status').innerText = `Game ready to start!`;
    });

    socket.on('gameNotReady', () => {
      document.getElementById('status').innerText = `Not enough players to start the game.`;
    });
  </script>
</body>
</html>
